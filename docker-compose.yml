services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: landtemp_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:${POSTGRES_INTERNAL_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-landtemp_user} -d ${POSTGRES_DB:-landtemp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - landtemp_network

  # pgAdmin for database visualization
  pgadmin:
    image: dpage/pgadmin4:9.10
    container_name: landtemp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - landtemp_network

# ETL Pipeline (on-demand execution)
  etl:
    build:
      context: .
      dockerfile: docker/Dockerfile.etl
    container_name: landtemp_etl
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_INTERNAL_PORT}
      CSV_INPUT_PATH: ${CSV_INPUT_PATH}
      CSV_AREAS_PATH: ${CSV_AREAS_PATH}
      CSV_ELEMENTS_PATH: ${CSV_ELEMENTS_PATH}
      ETL_BATCH_SIZE: ${ETL_BATCH_SIZE}
      ETL_LOG_LEVEL: ${ETL_LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data:ro
      - ./etl:/app/etl:ro
      - etl_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - landtemp_network
    profiles:
      - etl


volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local   
  etl_logs:
    driver: local

networks:
  landtemp_network:
    driver: bridge